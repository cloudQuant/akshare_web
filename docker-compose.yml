services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: akshare_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-akshare_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-akshare_web}
      MYSQL_USER: ${MYSQL_USER:-akshare_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-akshare_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Warehouse (optional, for analytics storage)
  mysql_warehouse:
    image: mysql:8.0
    container_name: akshare_warehouse
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${WAREHOUSE_ROOT_PASSWORD:-warehouse_root_pass}
      MYSQL_DATABASE: ${WAREHOUSE_DATABASE:-akshare_warehouse}
      MYSQL_USER: ${WAREHOUSE_USER:-warehouse_user}
      MYSQL_PASSWORD: ${WAREHOUSE_PASSWORD:-warehouse_pass}
    ports:
      - "3307:3306"
    volumes:
      - warehouse_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    profiles:
      - warehouse

  # Redis (token blacklist, API cache, future job store)
  redis:
    image: redis:7-alpine
    container_name: akshare_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akshare_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-akshare_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-akshare_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-akshare_web}
      DATA_MYSQL_HOST: mysql_warehouse
      DATA_MYSQL_PORT: 3306
      DATA_MYSQL_USER: ${WAREHOUSE_USER:-warehouse_user}
      DATA_MYSQL_PASSWORD: ${WAREHOUSE_PASSWORD:-warehouse_pass}
      DATA_MYSQL_DATABASE: ${WAREHOUSE_DATABASE:-akshare_warehouse}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env or environment}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      APP_ENV: ${APP_ENV:-production}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: akshare_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Let's Encrypt certificate auto-renewal (optional)
  certbot:
    image: certbot/certbot
    container_name: akshare_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  mysql_data:
    driver: local
  warehouse_data:
    driver: local
  redis_data:
    driver: local
  certbot_www:
    driver: local
  certbot_conf:
    driver: local

networks:
  default:
    name: akshare_network
