name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  TESTING: "true"
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend linting and tests
  backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_pass
          MYSQL_DATABASE: akshare_web_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Check Alembic migrations are up to date
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_DATABASE: akshare_web_test
          DATA_MYSQL_HOST: 127.0.0.1
          DATA_MYSQL_PORT: 3306
          DATA_MYSQL_USER: test_user
          DATA_MYSQL_PASSWORD: test_pass
          DATA_MYSQL_DATABASE: akshare_web_test
          SECRET_KEY: ci-test-secret-key-not-for-production
        run: |
          alembic upgrade head
          alembic check 2>&1 || echo "⚠️  Alembic detected model changes without a migration. Run: alembic revision --autogenerate -m 'description'"

      - name: Run tests
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
          MYSQL_DATABASE: akshare_web_test
          DATA_MYSQL_HOST: 127.0.0.1
          DATA_MYSQL_PORT: 3306
          DATA_MYSQL_USER: test_user
          DATA_MYSQL_PASSWORD: test_pass
          DATA_MYSQL_DATABASE: akshare_web_test
          SECRET_KEY: ci-test-secret-key-not-for-production
        run: |
          pytest tests/ -x -q --tb=short --timeout=120 2>&1 | tail -50

  # Frontend linting and build
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

  # Docker build check (no push)
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t akshare_web:ci-${{ github.sha }} .
